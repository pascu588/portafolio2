<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background-color: #f8f9fa;
            padding: 50px 0;
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            padding: 5px;
        }
        .contact-section {
            padding: 50px 0;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Portafolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about">Sobre Mí</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#gallery">Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sección de Presentación -->
    <section id="about" class="hero">
        <div class="container">
            <h1>Hola, soy Ana Luz Cruz</h1>
            <p>Estudiante de la carrera de ISC en la UMB San Jose del Rincón.</p>
            <a href="CV_Ana_Perez.pdf" download class="btn btn-primary">Descargar CV</a>
        </div>
    </section>

    <!-- Galería de Imágenes -->
    <section id="gallery" class="gallery container mt-5">
        <h2 class="text-center mb-4">Galería de Proyectos</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="img/images (1).jpeg" alt="Proyecto 1" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="img/images (2).jpeg" alt="Proyecto 2" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="img/images (3).jpeg" alt="Proyecto 3" class="img-fluid">
            </div>
        </div>
    </section>

    <!-- Sección de Contacto -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="text-center mb-4">Contacto</h2>
            <form id="contactForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <!-- JavaScript para la funcionalidad del formulario -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert('¡Gracias por tu mensaje, ' + name + '! Nos pondremos en contacto pronto.');
                document.getElementById('contactForm').reset();
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });
    </script>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
